version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - .env

  frontend:
#    build:
#      context: ../frontend
#      dockerfile: Dockerfile
    image: 26remph/food_back:latest
    restart: always
    volumes:
      - front_value:/app/result_build/build

  backend:
    image: 26remph/food_back:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
      - frontend
    env_file:
      - .env

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - front_value:/usr/share/nginx/html/
#      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/usr/share/nginx/html/static/
#      - static_value:../backend/static/rest_framework:/usr/share/nginx/html/static/rest_framework/
#      - static_value:../backend/static/debug_toolbar:/usr/share/nginx/html/static/debug_toolbar/
#      - static_value:../backend/static/admin:/usr/share/nginx/html/static/admin/
      - media_value:/usr/share/nginx/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  db_value:
  front_value:

